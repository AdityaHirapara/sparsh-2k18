     <style>
		.w3-animate-left{
		position:relative;
		animation:animateleft 0.4s 1;
		}
		@keyframes animateleft
		{from{left:-30px;opacity:0}
		 to{left:0;opacity:1}
		}
		.w3-animate-right{
		position: relative;
		animation:animateright 0.4s 1;
		}
		@keyframes animateright
		{from{right:-3000px;opacity:0}
		 to{right:0px;opacity:1}
		}
		.rect{
			background: goldenrod;
			/* Each panel takes up half the container */
			height: 5%; /* Used for demo purposes */
			/* display:flex; */
			width:10%;
	
			 /* float: left;Makes sure panels are side-by-side */
			position: relative; /* Needed to define the z-index */
			z-index: -1; /* Places the panels in front of the prize */
			transition: all 1s ease-out; /* Animates the sliding transition */
		}
		
		
		</style>
